<div class="ui segment">
    <div class="ui inverted cards">

        <div class="card">
            <div class="content">
                <i class="right floated large blue city icon" ></i>
                <div class="header">${_station.name}</div>
                <div class="description">
                    <p>Lat: ${_station.latitude}</p>
                    <p>Lng: ${_station.longitude}</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <i class="right floated large blue cloud sun icon" ></i>
                <div class="header">Weather</div>
                <div class="description">
                    <p>${_latestReading.code}</p>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <i class="right floated large blue thermometer icon" ></i>
                <div class="header">Temp</div>
                <div class="description">
                    <p>${_latestReading.temperature}</p>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <i class="right floated large blue wind icon" ></i>
                <div class="header">Wind</div>
                <div class="description">
                    <p>${_latestReading.windDirection}</p>
                    <p>${_latestReading.windSpeed}</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <i class="right floated large blue pressure icon" ></i>
                <div class="header">Pressure</div>
                <div class="description">
                    <p>${_latestReading.pressure}</p>

                </div>
            </div>
        </div>
    </div>
</div>
