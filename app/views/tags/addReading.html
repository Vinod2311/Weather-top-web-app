<form class="ui stacked segment form" action="/stations/${_station.id}/addReading" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Code</label>
            <select class="ui fluid dropdown" name="code">
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
                <option>600</option>
                <option>700</option>
                <option>800</option>
            </select>
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="double" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="double" name="windSpeed">
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="Code" type="double" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="double" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
